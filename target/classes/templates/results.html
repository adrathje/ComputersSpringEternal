<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>View All Contacts</title>
</head>
<body>
	<form>
		<table>
			<tr th:each="currentComputer : ${computers}">
				<td th:text="${currentComputer.id}" />
				<td th:text="${currentComputer.operatingSystem}" />
				<td th:text="${currentComputer.cpu}" />
				<td th:text="${currentComputer.cost}" />
				<td th:text="${currentComputer.ram}" />
				<td th:text="${currentComputer.computerCase.brand}" />
				<td th:text="${currentComputer.computerCase.fans}" />
				<td><a th:href="@{/edit/{id}(id=${currentComputer.id})}">Edit Info</a></td>
				<td><a th:href="@{/delete/{id}(id=${currentComputer.id})}">Delete Computer</a></td>
			</tr>
		</table>
	</form>
	<a href="../inputComputer">Add a new computer</a>
</body>
</html>
